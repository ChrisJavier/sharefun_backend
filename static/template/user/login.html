{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inicio de Sesi&oacute;n</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    {% block extrahead %}
    {% endblock %}
</head>
<body class="bg-black">
<div class="suffe-login d-flex align-content-center flex-wrap">
    <div class="container">
        <div class="login-content">
            <div class="login-logo">
                <a href="index.html"><img src="images/logo.png" alt="" class="align-content"></a>
            </div>
            <div class="login-form">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Nombre de Usuario</label>
                        <input type="text" class="form-control" placeholder="Nombre de Uusario" name="username"/>
                    </div>
                    <div class="form-group">
                        <label>Contrase&ntilde;a</label>
                        <input type="password" class="form-control" placeholder="Contrase&ntilde;a" name="password"/>
                    </div>
                    <button class="btn btn-succes btn-flat m-b-30 m-t-30">Iniciar Sesi&oacute;n</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
{% block extrajs %}
{% endblock %}
</body>
</html>
