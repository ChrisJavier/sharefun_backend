{% extends 'app/base.html' %}

{% block content %}
    <div class="card">
        <h5 class="card-header">Perfil de Usuario</h5>
        <div class="card-body">
            <h5 class="card-title">{{ first_name }}</h5>
            <p class="card-text">
            <hr>
            <form action="{% url 'userprofile:update_pro' n_user %}" method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="form-control">
                                <label><b>Username:</b>
                                    <input type="text" value="{{ username }}" name="username"></label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="form-control">
                                <label><b>Email:</b>
                                    <input type="text" value="{{ email }}" name="email"></label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="form-control">
                                <label><b>Numero de Usuario:</b>
                                    <input type="text" value="{{ n_user }}" name="n_user"></label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label style="max-height: max-content"><b>Como te gusta que te llamen:</b>
                                <input type="text" value="{{ first_name }}" name="first_name"> </label>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <div class="form-control">
                            <label style="max-width: max-content"><b>Old Password:</b>
                                <input type="password" value=""></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-control">
                            <label style="max-width: max-content"><b>New Password:</b>
                                <input type="password" value="" name="new_password"></label>
                        </div>
                    </div>
                </div>
                <input type="submit" value="Hecho" class="btn btn-warning"/>
            </form>
        </div>
        <br>
        </p>
    </div>
    </div>
{% endblock %}
